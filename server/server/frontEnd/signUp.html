{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - PomodoroTasks</title>
    <link rel="icon" href="{% static 'IMGS/PomodoroTaskIcon.png' %}" type="image/png" />

    <link rel="stylesheet" href="{% static 'styles/signup.css' %}" />
</head>
<body>
    <div class="signUp-container">
        <a href="{% url 'index' %}" class="back-btn">
            <img src="{% static 'IMGS/PomodoroTaskIcon.png' %}"  alt="PomodoroTasks Logo" class="logo" >
            <h1>PomodoroTasks</h1>
        </a>
        <h2 class="title">Sign Up</h2>
        <form id="signUpForm" class="signUp-form" method="POST">
            {% csrf_token %}
            <label for="username">USERNAME</label>
            <input type="text" id="username" placeholder="Username" required />
            
            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="example@mail.com" required />

            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="Password" required />
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            <button type="submit" class="signUp-btn" id="submitSignUpBtn">Sign Up</button>
        </form>
        
        <p class="Login-link">
            Have an account? <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
        <script src="{% static 'scripts/signup.js' %}"></script>
</body>
</html>
